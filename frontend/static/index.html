<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Duraffic Park</title>

    <!-- jquery -->
    <script src="jquery/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- leaflet -->
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js"></script>
    <!-- socket.io -->
    <script type="text/javascript" src="socketio/socket.io.js"></script>
    <!-- our own -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">Duraffic Park</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link 2</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8" id="mapPanelWrap">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Map</h3>
                    </div>
                    <div class="panel-body">
                        <div class="container-fluid" id="mapWrap">
                            <div id="mapElement"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" id="controlsPanelWrap">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Control Panel</h3>
                    </div>
                    <div class="panel-body">
                        <button type="button" class="btn btn-primary" id="start-simulation">Start Simulation </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
