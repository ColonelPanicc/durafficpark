<!DOCTYPE html>
<html class="fullHeight">

<head>
    <meta charset="utf-8">
    <title>Duraffic Park</title>

    <!-- jquery -->
    <script src="jquery/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- leaflet -->
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js"></script>
    <!-- socket.io -->
    <script type="text/javascript" src="socketio/socket.io.js"></script>
    <!-- our own -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body class="fullHeight">
    <div class="navbar navbar-inverse navbar-static-top palatinate">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="navbar-header" class="navbar-brand" href="">
                    <img style="max-width:90px; margin-top: -20px;" src="durafficpark.png">
                </a>
                <a class="navbar-brand palatinate" href="#">
                    Duraffic Park
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav palatinate">
                    <li class="active"><a class="palatinate" href="#">Home</a></li>
                    <li><a class="palatinate" href="https://github.com/OliMac1/durafficpark/" target="_blank ">Fork Me</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid fullHeight">
        <div class="row fullHeight">
            <div class="col-sm-8 fullHeight" id="mapPanelWrap">
                <div class="panel panel-default fullHeight">
                    <div class="panel-heading palatinate">
                        <h3 class="panel-title">Map</h3>
                    </div>
                    <div class="panel-body fullHeight">
                        <div class="container-fluid fullHeight" id="mapWrap">
                            <div class="fullHeight" id="mapElement"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" id="controlsPanelWrap">
                <div class="panel panel-default">
                    <div class="panel-heading palatinate">
                        <h3 class="panel-title">Control Panel</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="locationSelector">Simulation Location</label>
                            <div class="btn-group display-block" id="locationSelector">
                                <button type="button" class="btn btn-default disabled">Durham</button>
                                <button type="button" class="btn btn-default dropdown-toggle disabled" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Durham</a></li>
                                </ul>
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="form-group">
                          <label for="#aInput">Value a</label>
                          <input type="number" class="form-control" step=0.1 id="aInput" />
                          <label for="#bInput">Value b</label>
                            <input type="number" class="form-control" step=0.1 id="bInput" />
                          <label for="#cInput">Value c</label>
                          <input type="number" class="form-control" step=0.1 id="cInput" />
                          <label for="#dt">dt</label>
                          <input type="number" class="form-control" step=0.1 id="dt" />
                          <label for="#density">density</label>
                          <input type="number" class="form-control" step=0.1 id="density" />
                          <label for="#runtime">runtime</label>
                          <input type="number" class="form-control" step="1.0" id="runtime" />
                          <label for="#savegap">savegap</label>
                          <input type="number" class="form-control" step="1.0" id="savegap" />
                        </div>

                        <br/>
                        <br/>

                        <div class="form-group">
                            <label for="timelineScrub">Playback controls</label>
                            <div class="btn-group display-block" id="timelineScrub">
                                <button type="button" class="btn btn-default disabled" id="btnSkipToStart">
                                    <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default disabled" id="btnBackwardOne">
                                    <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default disabled" id="btnPlayPause">
                                    <span class="glyphicon glyphicon-play" aria-hidden="true" id="spanPlayPause"></span>
                                </button>
                                <button type="button" class="btn btn-default disabled" id="btnForwardOne">
                                    <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default disabled" id="btnSkipToEnd">
                                    <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>

                        <div class="progress margin-above">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 0%" id="prgTimeframes">
                                0%
                            </div>
                        </div>

                        <br/>
                        <br/>

                        <div>
                            <button type="button" class="btn btn-primary" id="start-simulation">Start Simulation</button>
                            <button class="btn btn-lg btn-secondary hide" id="loading-spinner" disabled="true">
                                <span class="glyphicon glyphicon-refresh spinning"></span> Loading...
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
